<div class="container">
    <ul>
      <li ng-repeat="item in items">
        {{ item.name }} , {{ item.short_name }} , {{ item.description }}
        <button ng-click="onRemove({index: $index});">Don't want this one!</button>
      </li>
    </ul>
    <div ng-if="items.length === 0 || narrow.searchTerm.length === 0">Nothing is F</div>
</div>
